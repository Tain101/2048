<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>2048</title>
        <script src="../../phaser/build/phaser.min.js"></script>
        <script src="js/Board.js"></script>
        <script src="js/Piece.js"></script>
        <script src="js/SlideManager.js"></script>
        <script src="js/Bot.js"></script>

        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">

            var score = 0;

            var canvasSize = 500;
            var margin = canvasSize / 160 * 3;
            var boardSize = {
                width: 4,
                height: 4
            };
            var pieceSize = canvasSize / 4 * 0.95;

            var game = new Phaser.Game(canvasSize, canvasSize, Phaser.AUTO, '', {
                preload: preload,
                create: create,
                update: update
            });
            var cursors;
            var allowKeys = true;

            var board = new Board();
            var slideManager = new SlideManager(board);

            var hasSlid = false;

            var populationSize = 50;
            var mutationRate = 0.05;
            var winners = 8;

            var genetic = true;
            var bot;

            function preload() {
                board.init();
                cursors = game.input.keyboard.createCursorKeys();
            }

            function create() {
                //generate 2 pieces in random points
                //enable keybinds
                board.start();
                board.displayGrid();

                if(genetic){
                    bot = new Bot();
                    bot.init();
                }

            }

            function update() {
                if (hasSlid) {
                    board.displayGrid();
                    hasSlid = false;
                }
                //slide acordingly
                if (genetic) {
                    hasSlid = bot.move();
                } else {
                    if (allowKeys) {
                        if (cursors.up.isDown) {
                            hasSlid = slideManager.slideUp();
                            allowKeys = false;
                        } else if (cursors.down.isDown) {
                            hasSlid = slideManager.slideDown();
                            allowKeys = false;
                        } else if (cursors.left.isDown) {
                            hasSlid = slideManager.slideLeft();
                            allowKeys = false;
                        } else if (cursors.right.isDown) {
                            hasSlid = slideManager.slideRight();
                            allowKeys = false;
                        }
                    } else {
                        if (cursors.up.isDown) {
                            allowKeys = false;
                        } else if (cursors.down.isDown) {
                            allowKeys = false;
                        } else if (cursors.left.isDown) {
                            allowKeys = false;
                        } else if (cursors.right.isDown) {
                            allowKeys = false;
                        } else {
                            allowKeys = true;
                        }
                    }
                }

                //if shifted, add a new piece
                if (hasSlid) {
                    board.addRandomPiece();
                } else {
                    //gameOver
                }

                // console.log(score);
                if (hasSlid) {
                    slideManager.resetMerges();
                }

            }
            </script>
    </body>
</html>
