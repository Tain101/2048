<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>2048</title>
        <script src="../../phaser/build/phaser.min.js"></script>
        <script src="js/Board.js"></script>
        <script src="js/Piece.js"></script>

        <style>
        body {
        margin: 0;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var canvasSize = 500;
            var margin = canvasSize/160*3;
            var boardSize = {width: 4, height: 4};
            var pieceSize = canvasSize / 4 * 0.95;

            var game = new Phaser.Game(canvasSize, canvasSize, Phaser.AUTO, '', {
                preload: preload,
                create: create,
                update: update
            });
            var cursors;
            var allowKeys = true;

            var board = new Board();

            function preload() {
                board.init();
                cursors = game.input.keyboard.createCursorKeys();
            }

            function create() {
                //generate 2 pieces in random points
                board.start();
                //enable keybinds

            }

            function update() {
                var hasSlid = false;

                if (allowKeys){
                    if (cursors.up.isDown){
                        hasSlid = board.slideUp();
                        allowKeys = false;
                    }else if(cursors.down.isDown){
                        hasSlid =board.slideDown();
                        allowKeys = false;
                    }else if(cursors.left.isDown){
                        hasSlid = board.slideLeft();
                        allowKeys = false;
                    }else if(cursors.right.isDown){
                        hasSlid = board.slideRight();
                        allowKeys = false;
                    }
                } else{
                    if (cursors.up.isDown){
                        allowKeys = false;
                    }else if(cursors.down.isDown){
                        allowKeys = false;
                    }else if(cursors.left.isDown){
                        allowKeys = false;
                    }else if(cursors.right.isDown){
                        allowKeys = false;
                    }else{
                        allowKeys = true;
                    }
                }

                if(hasSlid){
                    board.addRandomPiece();
                }

                //shift acordingly
                //if shifted, add a new piece
                board.displayGrid();
            }
         </script>
    </body>
</html>
