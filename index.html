<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>2048</title>
        <script type="text/javascript">
            var canvasSize = 300;
            var margin = canvasSize / 160 * 3;
        </script>
        <script src="js/phaser.min.js"></script>
        <script src="js/CanvasHandler.js"></script>
        <script src="js/Board.js"></script>
        <script src="js/Piece.js"></script>
        <script src="js/SlideManager.js"></script>
        <script src="js/Bot.js"></script>
        <script src="js/Game.js"></script>
        <style>
            body {
            margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var i, j, k;
            var phaserGame = new Phaser.Game(canvasSize, canvasSize, Phaser.AUTO, '', {
                preload: preload,
                create: create,
                update: update
            });

            var game = new Game();
            // var canvasHandler = new CanvasHandler();

            function preload() {
                phaserGame.stage.disableVisibilityChange = true;
                game.preload();
                // canvasHandler.preload();
            }
            function create() {
                game.create();
                // canvasHandler.create();
            }
            function update() {
                game.update();
                // canvasHandler.update();
            }
        </script>
        <p id="score"               >current score:         0</p>
        <p id="bot"                 >current bot:           0</p>
        <p id="generation"          >generation:            0</p>
        <p id="generationAverage"   >generation average:    0</p>
        <p id="average"             >total average:         0</p>
    </body>
</html>
