<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>2048</title>
        <script src="../../phaser/build/phaser.min.js"></script>
        <script src="js/Board.js"></script>
        <script src="js/Piece.js"></script>
        <script src="js/SlideManager.js"></script>

        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var oldTime = 0;
            var newTime = 0;
            var d = new Date();

            var canvasSize = 500;
            var margin = canvasSize / 160 * 3;
            var boardSize = {
                width: 4,
                height: 4
            };
            var pieceSize = canvasSize / 4 * 0.95;

            var game = new Phaser.Game(canvasSize, canvasSize, Phaser.AUTO, '', {
                preload: preload,
                create: create,
                update: update
            });
            var cursors;
            var allowKeys = true;

            var board = new Board();
            var slideManager = new SlideManager(board);

            function preload() {
                board.init();
                cursors = game.input.keyboard.createCursorKeys();
            }

            function create() {
                //generate 2 pieces in random points
                board.start();
                //enable keybinds

            }

            function update() {
                var oldTime = newTime;
                newTime = d.getTime();
                var tpf = newTime - oldTime;
                var fps = 1/tpf;
                var hasSlid = false;

                //slide acordingly
                if (allowKeys) {
                    if (cursors.up.isDown) {
                        hasSlid = slideManager.slideUp();
                        allowKeys = false;
                    } else if (cursors.down.isDown) {
                        hasSlid = slideManager.slideDown();
                        allowKeys = false;
                    } else if (cursors.left.isDown) {
                        hasSlid = slideManager.slideLeft();
                        allowKeys = false;
                    } else if (cursors.right.isDown) {
                        hasSlid = slideManager.slideRight();
                        allowKeys = false;
                    }
                } else {
                    if (cursors.up.isDown) {
                        allowKeys = false;
                    } else if (cursors.down.isDown) {
                        allowKeys = false;
                    } else if (cursors.left.isDown) {
                        allowKeys = false;
                    } else if (cursors.right.isDown) {
                        allowKeys = false;
                    } else {
                        allowKeys = true;
                    }
                }

                //if shifted, add a new piece
                if (hasSlid) {
                    board.addRandomPiece();
                }

                slideManager.resetMerges();
                board.displayGrid();
            }
         </script>
    </body>
</html>
